{% extends 'blog/user_base.html' %}
{% block title %}Employer{% endblock title %}

{% block content %}
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'loginemployer' %}">OJTTracker - Employer</a>
        </div>
    </nav>

    <div class="container mt-3">
        {%for message in messages%}
           <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {%endfor%}
        <form action="loginemployer" method="post">
            {%csrf_token%}
            <div class="form-group">
                <label>Your Username</label>
                <input name="username" class="form-control" placeholder="Email" type="text">
            </div> 

            <div class="form-group">
                <label>Your Password</label>
                <input name="password"class="form-control" placeholder="******" type="password">
            </div> 
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary btn-block">Login</button>
            </div>  
        </form>                                                       
        <div>
        </div>
    </div>
{% endblock content %}
