<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Chart JS!</title>
  </head>
  <body class="bg-success">

    <div class ="col-8 offset-2 my-5">
        <div class="card">

        <div class="card-body">
            Chart TESTING
            <hr>
<canvas id="dynamic-chart"></canvas>

<hr>
<button class="btn btn-success" id="line">Line Chart</button>
<button class="btn btn-success" id="bar">Bar Chart</button>
<button class="btn btn-success" id="pie">Pie Chart</button>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script>

    const line = document.getElementById('line');
    const bar = document.getElementById('bar');
    const pie = document.getElementById('pie');

    line.addEventListener('click', changeline);
    bar.addEventListener('click', changebar);
    pie.addEventListener('click', changepie)

  
            const ctx = document.getElementById('dynamic-chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

    function changeline(){
        const updatetype='line';
        myChart.config.type=updatetype;
        myChart.update();
     
    }

     function changebar(){
        const updatetype='bar';
        myChart.config.type=updatetype;
        myChart.update();
     
    }

     function changepie(){
        const updatetype='pie';
        myChart.config.type=updatetype;
        myChart.update();
     
    }
</script>
  </body>
</html>
