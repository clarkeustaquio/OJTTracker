{% extends 'blog/user_base.html' %}
{% block title %}Admin{% endblock title %}
{% block content %}
     <nav class="navbar navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'admin_panel' %}"><img style="width:10%; " src="http://www.neu.edu.ph/ccs/wp-content/uploads/2017/04/cropped-ccslogo.png"> OJTTracker - Admin</a>
        </div>
    </nav>

    <div class="container mt-3">
        {%for message in messages%}
           <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {%endfor%}

        <form action="{% url 'admin_panel' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Your Username</label>
                <input class="form-control" type="text" name="username" placeholder="Username"/>
            </div> 
            <div class="form-group">
                <label>Your Password</label>
                <input class="form-control" type="password" name="password" placeholder="*****"/>
            </div> 
            <button type="submit" class="btn btn-outline-primary btn-block">Login</button>
        </form>
    </div>
{% endblock content %}
