 {%extends "blog/loginbase.html"%}

{%block content%}
<body style="background: -webkit-linear-gradient(left,#5f788a, #00c6ff);">
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img style="width:200px" src="http://www.neu.edu.ph/ccs/wp-content/uploads/2017/04/cropped-ccslogo.png" alt=""/>
                        <h3>Welcome to OJT Tracker</h3>
                        <p>Made by Students from Information Systems</p>
                        <a class="btn btn-primary btn-white btn-lg btn-block" href="{% url 'logindean' %}" >Login</a><br/>
                    </div>
                    <div class="col-md-9 register-right">
                       
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                     {%for message in messages%} 
                                               <div class=" alert alert-warning alert-dismissible fade show" style="width:50%; margin-left:25%; margin-top:5%;" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                                            <span aria-hidden="true">&times;</span>
                                                                                        </button>
                
                <strong > <h4 style="color:#11111">{{message}}</h4></strong>   
                                                </div> 
                                        

                                                 {%endfor%}
                                <h3 class="register-heading"><img class="papa" style="width:5%" src="https://www.pngrepo.com/download/190758/teacher.png">Apply as a Instructor</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <form action="registration_dean" method="POST">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input name="first_name" type="text" class="form-control" placeholder="First Name *" value="" required/>
                                            </div>
                                            <div class="form-group">
                                                <input name="last_name" type="text" class="form-control" placeholder="Last Name *" value="" required/>
                                            </div>
                                           <div class="form-group">
                                                <input name="email" type="email" class="form-control" placeholder="Your Email *" value="" />
                                            </div>
                                
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                                <input name="password1" type="password" class="form-control" placeholder="Password *" value="" required/>
                                            </div>
                                            <div class="form-group">
                                                <input name="password2" type="password" class="form-control"  placeholder="Confirm Password *" value="" required/>
                                            </div>
                                            <div class="form-group">
                                                <select name="school_name" class="custom-select">
                                                    {% for school in schools %}
                                                        <option>{{ school }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                          
                                   
                                            <input type="submit" class="btnRegister"  value="Register"/>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                         
                        </div>
                    </div>
                </div>

            </div>
</body>
      {% endblock content %}
