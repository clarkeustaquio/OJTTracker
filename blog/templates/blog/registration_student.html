 {%extends "blog/loginbase.html"%}

{%block content%} 
<body style="background: -webkit-linear-gradient(left,#5f788a, #00c6ff);">
   
<div class="container register" style="width:3000px">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img style="width:200px" src="http://www.neu.edu.ph/ccs/wp-content/uploads/2017/04/cropped-ccslogo.png" alt=""/>
                        <h3>Welcome to OJT Tracker</h3>
                        <p>Made by Students from Information Systems</p> 
                        <a class="btn btn-primary btn-white btn-lg btn-block" href="{% url 'login' %}" >Login</a><br/>
                    </div>
                    <div class="col-md-9 register-right">
                       
                        <div class="tab-content" id="myTabContent">

                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                 {%for message in messages%} 
                                               <div class=" alert alert-warning alert-dismissible fade show" style="width:50%; margin-left:25%; margin-top:5%;" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                                            <span aria-hidden="true">&times;</span>
                                                                                        </button>
                
                <strong > <h4 style="color:#11111">{{message}}</h4></strong>   
                                                </div> 
                                        

                                                 {%endfor%}
                               <h3 class="register-heading"><img class="papa" style="width:5%" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Student_icon.svg/1024px-Student_icon.svg.png">Apply as a Student</h3> 
                   <div class="row register-form">
                                    <div class="col-md-6">
                                    <form action="registration_student" method="POST">
                                            {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" name="first_name" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" name="last_name" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" name="password1" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Confirm Password *" name="password2" required/>
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" name="email" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Employee Email" name="employee_email" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Section Code" name="section_code" required/>
                                        </div>
                                        <div class="form-group">
                                            <select name="school_name" class="custom-select">
                                                {% for school in schools %}
                                                    <option>{{ school }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                       
                                        <input type="Submit" class="btnRegister" />
                                    </div>
                                    </form>
                                </div>
                                
                            </div>
                         
                        </div>
                    </div>
                </div>

            </div>
        
       </body>
      {% endblock content %}
