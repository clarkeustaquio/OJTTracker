 {%extends "blog/loginbase.html"%}

{%block content%} 
<body style="background: -webkit-linear-gradient(left,#5f788a, #00c6ff);">
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img style="width:200px" src="http://www.neu.edu.ph/ccs/wp-content/uploads/2017/04/cropped-ccslogo.png" alt=""/>
                        <h3>Welcome to OJT Tracker</h3>
                        <p>Made by Students from Information Systems</p>
                        <a class="btn btn-primary btn-white btn-lg btn-block" href="{% url 'loginemployer' %}" >Login</a><br/>
                    </div>
                    <div class="col-md-9 register-right">
                       
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading"><img class="papa" style="width:5%" src="https://icon-library.com/images/icon-employee/icon-employee-5.jpg">Apply as an Employer</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                    <form action="registration_employer" method="post">
                                            {% csrf_token %}
                                        <div class="form-group">
                                            <input name="first_name" type="text" class="form-control" placeholder="First Name *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input name="last_name" type="text" class="form-control" placeholder="Last Name *" value="" required/>
                                        </div>
                                          <div class="form-group">
                                            <input name="email" type="email" class="form-control" placeholder="Your Email *" value="" />
                                        </div>
                                      
                                        {% comment %} <div class="form-group" name="gender">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span> 
                                                </label>
                                            </div>
                                        </div> {% endcomment %}
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input name="password1" type="password" class="form-control" placeholder="Password *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input name="password2" type="password" class="form-control"  placeholder="Confirm Password *" value="" required/>
                                        </div>
                                        {% comment %} <div class="form-group">
                                            <input name="phone" type="text" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" value="" />
                                        </div> {% endcomment %}
                                        {% comment %} <div class="form-group">
                                            <select class="form-control" name="question">
                                                <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                                <option>What is your Birthdate?</option>
                                                <option>What is Your old Phone Number</option>
                                                <option>What is your Pet Name?</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input name="answer" type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                                        </div> {% endcomment %}
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                    </form>
                                </div>
                            </div>
                         
                        </div>
                    </div>
                </div>

            </div>
            </body>
      {% endblock content %}
